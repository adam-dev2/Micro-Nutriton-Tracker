<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="logins.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required>
        
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="showSignup">Sign up here</a></p>
      </form>
    </div>

    <div class="form-container" id="signupContainer" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="email" required>

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="password" required>

        <label for="signupConfirmPassword">Confirm Password:</label>
        <input type="password" id="signupConfirmPassword" name="confirmPassword" required>

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="showLogin">Log in here</a></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
